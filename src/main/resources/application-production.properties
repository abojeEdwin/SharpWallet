# This file is loaded by Spring Boot only when the 'production' profile is active.

# --- Production Database Configuration ---
# These values are injected by Render from the linked database service via environment variables.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.password=SecurePassword@123
spring.datasource.username=sharpwallet

# --- JPA & Hibernate Configuration for Production ---
# 'update' is okay for initial deployment. For a mature application, consider using 'validate'
# and a database migration tool like Flyway or Liquibase to prevent accidental data loss.
spring.jpa.hibernate.ddl-auto=update

# Explicitly set the dialect for PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect