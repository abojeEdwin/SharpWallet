services:
  - type: web
    name: sharpwallet
    env: docker
    plan: free
    healthCheck:
      path: /actuator/health
      initialDelaySeconds: 45
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          # IMPORTANT: Double-check this name matches your Render Database name!
          name: sharpwallet-db
          property: connectionString
      - key: DATABASE_USER
        fromDatabase:
          name: sharpwallet-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: sharpwallet-db
          property: password